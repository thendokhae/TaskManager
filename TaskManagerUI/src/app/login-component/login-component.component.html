<div class="row">
		<div class="login-page appbg">
			<div class="row">
				<div class="col-lg-4 col-lg-offset-4" id="login">
					<div class="row" id="logo">
						<img src="assets/images/flat-avatar.png" class="user-avatar"/>
					</div>
					<div class="row">
						<h1>Task Manager <small>User Login</small></h1>
					</div>
					<form #loginForm="ngForm" name="login">
						<div class="form-content">
							<div class="form-group">
								<input type="text" class="form-control input-underline input-lg" placeholder="Username" [(ngModel)]="login.username" name="username" type="text" #username="ngModel">
							</div>
							<div class="form-group">
								<input type="password" class="form-control input-underline input-lg" placeholder="Password" [(ngModel)]="login.password" name="password" type="password" #password="ngModel">
							</div>
						</div>
						<a class="btn rounded-btn"  (click)="logon()"> Log in </a> <!--[routerLink]="['dashboard', 'home']"-->
					</form>
				</div>	
			</div>
		</div>		
</div>
<div *ngIf="isLoading">
	<div class="spinner">
		<div class="bounce1"></div>
		<div class="bounce2"></div>
		<div class="bounce3"></div>
	</div>
</div>
<div bsModal #childModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header" style="background-color:#003366;color:whitesmoke;">
        <button type="button" class="close" aria-label="Close" (click)="hideChildModal()">
          <span aria-hidden="true" style="color:whitesmoke;">&times;</span>
        </button>
        <h4 class="modal-title">Login Failed</h4>
      </div>
      <div class="modal-body" style="padding-bottom: 50px;padding-top: 30px;">
        <div class="col-sm-2">
          <span class="fa fa-exclamation-triangle" style="color: #FFB728;font-size:18pt;"></span>
        </div>
		<div class="col-sm-10">		  
			<p>{{errorMessage}}</p>
		</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="hideChildModal()">Ok</button>
      </div>	  
    </div>
  </div>
</div>
